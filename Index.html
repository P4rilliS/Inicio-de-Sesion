<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-form">
        <form class="sign-in">
            <h2>Iniciar sesion</h2>
            <div class="social-networks">
            <ion-icon name="logo-twitch"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-facebook"></ion-icon>
            </div>
            <span>Use su correo y contreaseña</span>
            <div class="container-input">
            <ion-icon name="mail"></ion-icon>            
            <input type="text" placeholder="Email">
            </div>
            <div class="container-input">
            <ion-icon name="lock"></ion-icon>           
            <input type="password" placeholder="Contraseña">
            </div>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <button class="button">INICIAR SESION</button>
        </form>
        </div>
        
        <div class="container-form">
        <form class="sign-up">
            <h2>Resgistrarse</h2>
            <div class="social-networks">
            <ion-icon name="logo-twitch"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-facebook"></ion-icon>
            </div>
            <span>Use su correo para resgistrarse</span>
            <div class="container-input">
            <ion-icon name="person"></ion-icon>           <input type="text" placeholder="Nombre">
            </div>
            <div class="container-input">
            <ion-icon name="mail"></ion-icon>            <input type="text" placeholder="Email">
            </div>
            <div class="container-input">
            <ion-icon name="lock"></ion-icon>           <input type="password" placeholder="Contraseña">
            </div>
            <button class="button">REGISTRARSE</button>
        </form>
        </div>
        <div class="container-welcome">
        <div class="welcome-sign-up welcome">
            <h3>¡Bienvenido</h3>
            <p>Ingrese sus datos personales para usar todas las funciones</p>
            <button class="button" id="btn-sign-up">Registrarse</button>
        </div>
        <div class="welcome-sign-in welcome">
        <h3>¡Hola!</h3>
        <p>Resgistrese con sus datos personales para usar todas las funciones</p>
        <button class="button" id="btn-sign-in">Iniciar Sesion</button>
        </div>
        </div>
    </div>
<script src="script.js"></script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
